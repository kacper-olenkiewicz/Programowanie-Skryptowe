<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Labolatorium</title>
</head>
<body>
    <form onsubmit="return checkForm()">
        <div class="mb-3">
          <label for="contactEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="contactEmail" aria-describedby="emailHelp">
          <div class="invalid-feedback">Poprawny adres email jest wymagany</div>
        </div>
      
        <div class="mb-3">
          <label for="contactName" class="form-label">Imię</label>
          <input type="text" class="form-control" id="contactName">
          <div class="invalid-feedback">Imię jest wymagane</div>
        </div>
      
        <div class="mb-3">
          <label for="nazwisko" class="form-label">Nazwisko</label>
          <input type="text" class="form-control" id="nazwisko">
          <div class="invalid-feedback">Nazwisko jest wymagane</div>
        </div>
      
        <div class="mb-3">
          <label for="opis" class="form-label">Opis</label>
          <textarea id="opis" class="form-control" rows="5"></textarea>
          <small id="wordCount" class="form-text text-muted">0 / 250 słów</small>
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
      
    <script src="forms.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
          initWordLimit("opis", "wordCount", 250);
        });
      </script>
</body>
</html>
