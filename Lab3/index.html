<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dodakowy.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
 
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" 
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#main-page">Strona Główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="https://github.com/kacper-olenkiewicz">GitHub</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="https://www.chess.com/member/orlen3">Moje Szachy</a>
                </li>
            </ul>
        </div>
    
    </div>
    
</nav>  

<header>
     
    <div id="carouselID" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselID" data-bs-slide-to="3" aria-label="Slide 4"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/img1.jpg" class="d-block w-100" alt="Obraz 1">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img2.jpg" class="d-block w-100" alt="Obraz 2">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img3.jpg" class="d-block w-100" alt="Obraz 3">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/img4.jpg" class="d-block w-100" alt="Obraz 4">
                <div class="carousel-caption d-none d-md-block">
                    
                </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselID" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselID" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</header>
<section id="main-page" class="jumbotron">
    <div class="container">
    <h1>Jest to strona z Laboratorium!</h1>
    <p>
    Uczymy sie tutaj Bootstrapa i jego bibliotek.
    </p>
    </div>
    </section> 
</section>
<footer>
    <div class="container text-end">
        <button type="button" class="btn btn-primary"
            data-bs-toggle="modal" data-bs-target="#myModal">
            Polityka prywatności
        </button>
    </div>
</footer>


<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Polityka prywatności</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zamknij"></button>
            </div>

            
            <div class="modal-body">
                Wszystkie treści zadania są z PDF ćwiczenia.
            </div>

            
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
            </div>

        </div>
    </div>
</div>

 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
